		<script type="text/javascript">


			var uid = getCookie("userId"); //查询客户的cookie，name是userId
			if(uid==null){ // 如果userId不存在，跳转到登录页面
				window.location.href="log_in.html";
			}else{
				// 如果存在，发送查询Notebook的请求，后台SSM流程
				loadNotebookByUser();//加载笔记本
				console.log("加载笔记本");
			}
			clear_all_selected();

			// 预加载=============================================
			$(document).ready(function () {
				//欢迎页面
				$.ajax({
					url:"/cloudNote_war_exploded/getUserName",
					type:"POST",
					data:{uid:uid,},
					success:function (res){
						var dataContainer = $("#helloworld");
						var currentDate = new Date();
						var currentYear = currentDate.getFullYear();
						var currentMonth = currentDate.getMonth() + 1;
						var currentDay = currentDate.getDate();
						var currentHour = currentDate.getHours();
						var time = '';
						dataContainer.empty();
						if(currentHour<11){
							time = "上午好";
						}
						else if(currentHour>=11 && currentHour<13){
							time = "中午好";
						}
						else{
							time = "下午好";
						}
						var lis='';
						// 创建新的元素来展示每个数据项
						lis +="<h1>" + time + "，"+res+"</h1><br>";
						lis +="<h3>今天是"+currentYear+"年"+currentMonth+"月"+currentDay+"日"+"</h3>";
						lis +="<br><p>想要记录一些生活小碎片吗？</p><br>"
						// 将新元素添加到容器中
						$(dataContainer).append(lis);
					},
					error() {
						console.log("失败");
					}
				})


				var notebookId = null;

				//笔记本双击事件（重命名）
				$("#notebooklist").on("dblclick","li",function () {
					// 处理双击事件
					$(".opacity_bg").css("display","block");
					console.log("双击成功")
					$("#can").load("alert/alert_rename.html");
				});

				//重命名事件
				$("#can").on("click", "#rename_notebook_btn", function () {
					var data = $('#rename_notebook_input').val();
					console.log(data);
				})

				// 添加笔记本按钮响应事件
				$("#add_notebook").click(function(){
					$(".opacity_bg").css("display","block");
					$("#can").load("alert/alert_notebook.html");
				});
				$("#add_notebook2").click(function(){
					$(".opacity_bg").css("display","block");
					$("#can").load("alert/alert_notebook.html");
				});

				// 删除笔记本按钮响应事件
				$("#delete_notebook").click(function(){
					const $a = $("#notebooklist li .checked");
					// 当 .length 属性是0时，表示没有选中记事本；如果是1，表示选中一个记事本
					if ($a.length == 0) {
						alert("请先选中记事本！");
						return;
					}
					$(".opacity_bg").css("display","block");
					$("#can").load("alert/alert_delete_notebook.html");
				});

				// 添加笔记本事件
				$("#can").on("click","#add_notebook_button",function(){

					let userid = sessionStorage.getItem("userId");
					let bookname=$("#input_notebook").val();
					$.ajax({
						url:"/cloudNote_war_exploded/addNoteBook",
						type:"post",
						data:{"uid":userid,"bookname":bookname},
						success:function (res){
							if(res.code==7){
								alert("创建笔记本成功: "+ bookname); //弹出提示框
								$("#notebooklist").empty();
								loadNotebookByUser(); // 加载用户对应的笔记本
							}
						},
						error() {
							alert("创建笔记本失败");
						}
					});
				});

				// 删除笔记本事件
				$("#can").on("click", "#delete_notebook_button", function () {
					let notebookId = $("#notebooklist li .checked").parent().attr("data-id");
					let userid = sessionStorage.getItem("userId");

					$.ajax({
						url: '/cloudNote_war_exploded/deleteNotebook', // 请求的url
						type: 'POST', // 请求方式，GET或POST
						data: { // 发送服务器的数据String notebookid, String noteName, String userid
							id: notebookId
						},
						success: function (data) {

							loadNotebookByUser(userid);
							getNoteList(notebookId);
							alert("删除笔记本成功");
						},
						error: function () { // statusCode是2xx 或 304 以外的值时，执行该函数
							alert("删除笔记本失败");
						}

					});

				});

				// 笔记本被点击事件(查询笔记本对应笔记列表)
				$("#notebooklist").on("click","li",function () {
					$("#notebooklist li a").removeClass("checked");
					$(this).find("a").addClass("checked");
					var notebookId = $(this).attr("data-id");
					currentNoteBookId = notebookId;
					console.log("notebookId:",notebookId);
					open_notelist(true);
					getNoteList(notebookId);
				});

				// 添加笔记按钮响应事件
				$("#add_note").click(function () {
					// 选择选中记事本的元素
					const $a = $("#notebooklist li .checked");
					// 当 .length 属性是0时，表示没有选中记事本；如果是1，表示选中一个记事本
					if ($a.length == 0) {
						alert("请先选中记事本！");
						return;
					}

					$('.opacity_bg').show(); // 遮罩层
					// 发送ajax请求，将返回的html代码显示到id是can的标签中
					$("#can").load("alert/alert_note.html");
				});

				// 添加笔记事件
				$("#can").on("click", "#create_note_btn", function () {
					let notebookId = $("#notebooklist li .checked").parent().attr("data-id");
					const title = $("#input_note").val();
					let userid = sessionStorage.getItem("userId");
					if (title === "") {
						alert("请输入标题！");
						return;
					}

					$.ajax({
						url: '/cloudNote_war_exploded/addNote', // 请求的url
						type: 'POST', // 请求方式，GET或POST
						data: { // 发送服务器的数据String notebookid, String noteName, String userid
							notebookid: notebookId,
							noteName: title,
							userid: userid,
						},
						success: function (data) {
							console.log(data);
							if (data.status === 0) {


							} else {
								alert(data.msg);
							}
							getNoteList(notebookId);
						},
						error: function (xhr, textStatus) { // statusCode是2xx 或 304 以外的值时，执行该函数
							console.log('错误');
							console.log(xhr);
							console.log(textStatus);
						}

					});

				});

				// 点击笔记后面的按钮，显示相关操作
				$("#notelist").on("click",".btn_slide_down",function () {
					// $(this).parent().parent().find(".note_menu").show()
					$(this).parents("li").find(".note_menu").slideDown() //有动画效果的伸展菜单
				})

				// 鼠标移出笔记相关操作区域，就隐藏
				$("#notelist").on("mouseleave",".note_menu",function () {
					// $(this).hide()
					$(this).slideUp()  //有动画效果的收回菜单
				})

				//点击移动笔记按钮
				$("#notelist").on("click",".btn_move",function () {

					// 弹出确认收藏对话框
					$('.opacity_bg').show();// 遮罩层
					// 发送ajax请求，将返回的html代码显示到  id 是 can的标签中
					$("#can").load("alert/alert_move.html");
					getNoteBookList("#MoveSelect");

				});

				//移动笔记事件
				$("#can").on("click","#move_button",function () {
					let notebookid = $("#MoveSelect").val();
					console.log("需要看到的值:"+notebookid);
					const $li = $("#notelist li .checked").parents("li");
					const id = $li.attr("data-id");
					console.log("笔记id="+id);
					$.ajax({
						url:'/cloudNote_war_exploded/moveNote',//请求的url
						method:'post',
						data:{
							noteid:id,
							target: notebookid,
						},
						success:function(data){
							console.log(data);

							if(data.status == 0){
								$li.remove();

							}
							getNoteList(currentNoteBookId);
						},
						error:function(){
							alert("移动笔记失败");
						}
					});

				})

				// 移入回收站按钮
				$("#notelist").on("click",".btn_delete",function () {
					// 弹出确认删除对话框
					$('.opacity_bg').show();// 遮罩层
					// 发送ajax请求，将返回的html代码显示到  id 是 can的标签中
					$("#can").load("alert/alert_delete_note.html")
				});

				// 回收站彻底删除按钮
				$("#recyclelist").on("click","#delete_completely",function () {
					// 弹出确认删除对话框
					$('.opacity_bg').show();// 遮罩层
					// 发送ajax请求，将返回的html代码显示到  id 是 can的标签中
					$("#can").load("alert/alert_delete_rollback.html")
				});

				// 回收站笔记被点击事件
				$("#recyclelist").on("click","li",function(){
					$("#recyclelist li a").removeClass("checked");
					$(this).find("a").addClass("checked");
				})

				// 彻底删除笔记事件
				$("#can").on("click","#delete_completely",function () {

					// 查找祖先元素，并且是 li 标签的祖先
					const $li = $("#recyclelist li .checked").parents("li");
					const id = $li.attr("data-id");
					console.log("id:",id);

					$.ajax({
						url:'/cloudNote_war_exploded/deleteNote',//请求的url
						type:'POST',
						data:{
							id:id,
						},
						success:function(data){
							console.log(data);

							if(data.status == 0){
								$li.remove();

							}
							loadRecycledList();
						},
						error:function(){
							alert("彻底删除笔记失败");
						}
					});
				});

				// 回收站恢复按钮
				$("#recyclelist").on("click","#replay_button",function () {
