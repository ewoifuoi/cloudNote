		<script type="text/javascript">


			var uid = getCookie("userId"); //查询客户的cookie，name是userId
			if(uid==null){ // 如果userId不存在，跳转到登录页面
				window.location.href="log_in.html";
			}else{
				// 如果存在，发送查询Notebook的请求，后台SSM流程
				loadNotebookByUser();//加载笔记本
				console.log("加载笔记本");
			}

			// 预加载=============================================
			$(document).ready(function () {

				// 添加笔记本
				$("#add_notebook").click(function(){
					$(".opacity_bg").css("display","block");
					$("#can").load("alert/alert_notebook.html");
				});

				// 添加笔记本事件
				$("#can").on("click","#add_notebook_button",function(){
					alert("test");
					let userid = sessionStorage.getItem("userId");
					let bookname=$("#input_notebook").val();
					$.ajax({
						url:"/cloudNote_war_exploded/addNoteBook",
						type:"post",
						data:{"uid":userid,"bookname":bookname},
						success:function (res){
							if(res.code==7){
								alert("创建笔记本成功: "+ bookname); //弹出提示框
								$("#notebooklist").empty();
								loadNotebookByUser(); // 加载用户对应的笔记本
							}
						},
						error() {
							alert("创建笔记本失败");
						}
					});
				});


				// 给笔记本增加点击事件
				$("#notebooklist").on("click","li",function () {
					// 设置选中样式
					//选中id是notebook_ul下面的li标签下面的a标签
					$("#notebooklist li a").removeClass("checked")
					$(this).find("a").addClass("checked")
					// 获取 data-id 的属性值
					var notebookId = $(this).attr("data-id")
					console.log("notebookId:",notebookId)

					$.ajax({
						url:'/getNoteList/',//请求的url
						type:'POST', //请求方式，GET或POST
						data:{ //发送服务器的数据
							userId:user_id,
							notebookId:notebookId
						},
						dataType:'json',  //返回的数据格式：json/xml/html/script/jsonp/text
						success:function(data,textStatus,jqXHR){ //statusCode是2xx 或 304时，执行该函数
							console.log(data)
							//先清空原有的数据
							$("#note_ul").empty()
							//遍历数据，动态加载数据
							for ( let item of data.data){
								var html = "<li class=\"online\" data-id='"+item.cnNoteId+"'>"
								html+="<a>"
								html+="<i class=\"fa fa-file-text-o\" title=\"online\" rel=\"tooltip-bottom\"></i> "+item.cnNoteTitle+"<button type=\"button\" class=\"btn btn-default btn-xs btn_position btn_slide_down\"><i class=\"fa fa-chevron-down\"></i></button>"
								html+="</a>"
								html+="<div class=\"note_menu\" tabindex='-1'>"
								html+="<dl>"
								html+="<dt><button type=\"button\" class=\"btn btn-default btn-xs btn_move\" title='移动至...'><i class=\"fa fa-random\"></i></button></dt>"
								html+="<dt><button type=\"button\" class=\"btn btn-default btn-xs btn_share\" title='分享'><i class=\"fa fa-sitemap\"></i></button></dt>"
								html+="<dt><button type=\"button\" class=\"btn btn-default btn-xs btn_delete\" title='删除'><i class=\"fa fa-times\"></i></button></dt>"
								html+="</dl>"
								html+="</div>"
								html+="</li>"
								$("#note_ul").append(html)
							}


						},
						error:function(xhr,textStatus){ //statusCode是 2xx 或 304 以外的值时，执行该函数
							console.log('错误')
							console.log(xhr)
							console.log(textStatus)
						}
					})
				})

				// 添加笔记
				$("#add_note").click(function () {
					// 选择选中记事本的元素
					const $a = $("#notebook_ul li .checked");
					// 当 .length 属性是0时，表示没有选中记事本；如果是1，表示选中一个记事本
					if ($a.length == 0) {
						alert("请先选中记事本！");
						return;
					}

					$('.opacity_bg').show(); // 遮罩层
					// 发送ajax请求，将返回的html代码显示到id是can的标签中
					$("#can").load("/alert/alert_note.html");
				});

				// 添加笔记事件
				$("#can").on("click", "#create_note_btn", function () {
					const notebookId = $("#notebooklist li .checked").parent().attr("data-id");
					const title = $("#input_note").val();

					if (title === "") {
						alert("请输入标题！");
						return;
					}

					$.ajax({
						url: '/note/create.do', // 请求的url
						type: 'POST', // 请求方式，GET或POST
						data: { // 发送服务器的数据
							title: title,
							userId: user_id,
							notebookId: notebookId,
						},
						dataType: 'json', // 返回的数据格式：json/xml/html/script/jsonp/text
						success: function (data, textStatus, jqXHR) { // statusCode是2xx 或 304时，执行该函数
							console.log(data);
							if (data.status === 0) {
								$('.opacity_bg').hide(); // 隐藏遮罩层
								// 把创建清空
								$("#can").empty();
								$("#input_note_title").val(title);
								um.setContent("");
								const html = "<li class=\"online\" data-id='" + data.data + "'>"
										+ "<a class='checked'>"
										+ "<i class=\"fa fa-file-text-o\" title=\"online\" rel=\"tooltip-bottom\"></i> " + title
										+ "<button type=\"button\" class=\"btn btn-default btn-xs btn_position btn_slide_down\"><i class=\"fa fa-chevron-down\"></i></button>"
										+ "</a>"
										+ "<div class=\"note_menu\" tabindex='-1'>"
										+ "<dl>"
										+ "<dt><button type=\"button\" class=\"btn btn-default btn-xs btn_move\" title='移动至...'><i class=\"fa fa-random\"></i></button></dt>"
										+ "<dt><button type=\"button\" class=\"btn btn-default btn-xs btn_share\" title='分享'><i class=\"fa fa-sitemap\"></i></button></dt>"
										+ "<dt><button type=\"button\" class=\"btn btn-default btn-xs btn_delete\" title='删除'><i class=\"fa fa-times\"></i></button></dt>"
										+ "</dl>"
										+ "</div>"
										+ "</li>";
								$("#note_ul").append(html);
							} else {
								alert(data.msg);
							}
						},
						error: function (xhr, textStatus) { // statusCode是2xx 或 304 以外的值时，执行该函数
							console.log('错误');
							console.log(xhr);
							console.log(textStatus);
						}
					});
				});


				// 关闭模态框
				$("#can").on("click",".close,.cancle",function(){ // 关闭笔记本弹出锁屏对话框
					$(".opacity_bg").css("display","none");
					$("#can").html("");
				});
			});

			// 根据用户 id 加载笔记本列表
			function loadNotebookByUser(){
				var uid = getCookie("userId");
				$.ajax({
					url:"/cloudNote_war_exploded/getNotebookByuserid",
					data:{"uid":uid},
					type:"get",
					success:function (res){
						var lis="";
						for(let item of res.data){
							lis+= '<li class="online" data-id="'+item.cn_notebook_id+'"><a><i class="fa fa-book" title="online" rel="tooltip-bottom"></i>'+item.cn_notebook_name+'</a></li>'
						}
						$("#notebooklist").append(lis);
					},
					error:function (){
						alert("无法加载笔记本列表");
					}
				});
			}

			//加载DOM之后处理页面高度
			function get_dom(e){
				return document.getElementById(e);
			}
			function set_height(){
				var pc_height=window.innerHeight;
				pc_height=pc_height-132;
				get_dom('first_side_right').style.height=(pc_height-31)+'px';
				get_dom('second_side_right').style.height=pc_height+'px';
				get_dom('four_side_right').style.height=pc_height+'px';
				get_dom('sixth_side_right').style.height=pc_height+'px';
				get_dom('seventh_side_right').style.height=pc_height+'px';
				get_dom('eighth_side_right').style.height=pc_height+'px';
				get_dom('third_side_right').style.height=(pc_height-15)+'px';
				get_dom('fifth_side_right').style.height=(pc_height-15)+'px';
			}
			function myEditorWidth(){
				var dom=get_dom('third_side_right');
				var style=dom.currentStyle||window.getComputedStyle(dom, null);
				get_dom('myEditor').style.width=style.width;
			}
			set_height();
			//改变窗口大小时调整页面尺寸
			window.onresize=function(){
				set_height();
				var width=$('#third_side_right').width()-35;
				$('.edui-container,.edui-editor-body').width(width);
				$('#myEditor').width(width-20);
			};
		</script>
